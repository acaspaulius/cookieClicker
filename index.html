<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header></header>
    <main>
      <section id="shop_section">
        <div id="shop_container">
          <div id="shop_button">SHOP</div>
          <div id="back_button" class="hidden_back">BACK</div>
        </div>
        <div id="options_container">
          <div id="buy_points_2" class="shop_option hidden_shop">Buy 2 points (Cost: 50)</div>
          <div id="buy_points_5" class="shop_option hidden_shop">Buy 5 points (Cost: 100)</div>
          <div id="change_cookie" class="shop_option hidden_shop">Change Cookie Image (Cost: 50)</div>
          <div id="change_bg_color" class="shop_option hidden_shop">Change Background Color (Cost: 50)</div>
          <div id="spin_cookie" class="shop_option hidden_shop">Make Cookie Spin (Cost: 30)</div>
        </div>
      </section>
      <section>
        <div id="cookie_container">
          <img id="cookie_container__image" src="assets/img/cookie1.png" alt="Cookie image" />
          <div id="cookie_container__count">COOKIE POINTS:</div>
        </div>
      </section>
    </main>
  </body>
</html>
